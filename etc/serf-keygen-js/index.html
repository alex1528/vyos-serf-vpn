<script type="text/javascript" src="base64.js" charset="us-ascii"></script>
<script type="text/javascript">

function genkey()
{
	var mt = new MersenneTwister();

	var x, y, z, s, base, html;

	html = "<TABLE border=1>";

	for (y = 0; y < 20; y++) {
		html += "<TR>";
		for (x = 0; x < 5; x++) {
			html += "<TD>";
			s = "";
			for (z = 0; z < 16; z++) {
				var int = mt.nextInt(33, 127);
				s += String.fromCharCode(int);
			}

			base = base64encode(s);
			console.debug(s);
			console.debug(base);

			html += base
			html += "</TD>";
		}
		html += "</TR>";
	}

	html += "</TABLE>";

	document.getElementById("keys").innerHTML= html;
	console.debug(html);
};

</script>
